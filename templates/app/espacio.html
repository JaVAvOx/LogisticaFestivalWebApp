{% endblock %}

{% block content %}
    <script>
        $(function () {
            $('#calendar').fullCalendar({
                eventClick: function (eventObj) {
                    alert('Monitor: ' + eventObj['title'] + '\n Contacto: ' + eventObj['contacto']);
                },
                defaultDate: '2018-10-18',
                nowIndicator: 'true',
                defaultView: 'agendaDay',
                events: {{ events|safe }}
            });
        });
    </script>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Visi√≥n Espacios
                </div>

                <div class="card-body" id="card_id">

                    <select class="form-control"
                            id="select_espacio" data-parsley-multiple="tabs">
                        <option disabled selected value>Seleccionar Espacio</option>
                        {% for espacio in espacios %}
                            <option value="{{ espacio.id }}">{{ espacio.nombre }}</option>
                        {% endfor %}
                    </select>

                    <br>

                    <div id='calendar'></div>

                </div>
            </div>
        </div>
    </div>

{% endblock content %}

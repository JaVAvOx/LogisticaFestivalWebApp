    <script>
        $(function() {
            $('#calendar').fullCalendar({
                eventClick: function(eventObj) {
                        alert('Monitor: ' + eventObj['title'] + '\n Contacto: ' + eventObj['contacto']);
                },
                nowIndicator: 'true',
                defaultView: 'agendaDay',
                  events: {{ events|safe }}
            });
        });
    </script>
    
<center>

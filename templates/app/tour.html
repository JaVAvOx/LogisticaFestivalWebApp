{% block content %}

    <script>
        $(function (){
        for (i = 1; i <= 5; i++)
        {
            $('#calendar'+i.toString()).fullCalendar({
                columnHeader: 'false',
                aspectRatio: 0,
                minTime: "09:00:00",
                maxTime: "19:00:00",
                theme: 'bootstrap4',
                header: 'false',
                nowIndicator: 'true',
                defaultView: 'agendaDay',
                events: [
    {
      title  : 'event1',
      start  : '2010-01-01'
    },
    {
      title  : 'event2',
      start  : '2010-01-05',
      end    : '2010-01-07'
    },
    {
      title  : 'event3',
      start  : '2010-01-09T12:30:00',
      allDay : false // will make the time show
    }
  ]
            });
        }});
    </script>



    <div class="container-fluid">
    <div class="form-group">
    <div class="row">
        {% for divcalendario in divcalendarios %}
        <div class="col">
            <div id={{ divcalendario }}></div>
        <center>  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
  </label></center>
            </div>
        {% endfor %}
    </div>

    <div class="form-row text-center"> <div class="col mx-auto"><input type="submit" class="btn btn-info btn-lg" value="Submit Button"></div></div>

    </div>
    </div>






{% endblock %}

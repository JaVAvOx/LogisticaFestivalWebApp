{% extends 'base/base.html' %}
{% load static %}

{% block extrahead %}
    <script src="{% static 'src/js/general.js' %}"></script>
    <script>
        function myFunctionTest(){
            console.log("trying to change icon.");
            elem = document.getElementById("load_button");
            elem.innerHTML = "<i class='fa fa-circle-o-notch fa-spin'></i> Creando tours";
            elem.classList.add("disabled");
            console.log("end function")
        }
    </script>

    <style>

        .info-charla{
            background-color: #f0f3f5;
            border-radius: 0.3em;
            padding: 1em;
            margin: 1em;
        }

        .info-charla p{
            margin: 0;
        }

        .info-charla h5{
            margin-bottom: 0.7em;
        }
        .info-charla .capacity{
            color: #7cbf48;
            display: inline;
        }
        .info-charla div{
            margin-bottom: 0.25em;
        }
        .info-charla i{
            margin-right: 0.7em;
        }

        .add-line-bottom{
            border-bottom : solid;
            border-bottom-width: 2px;
            border-bottom-color: #bfcfd7;
            padding-bottom: 1em;
            margin-bottom: 0.7em !important;
        }
    </style>
{% endblock %}


{% block content %}
    <div class="container-fluid">
        <div id="ui-view">
            <div>
                <div class="animated fadeIn">
                    <div class="row">
                    {% if user.is_monitor_stand %}
                        <div class="col-sm-12 col-l-6">
                            {% include 'card/pide_un_tour.html' %}
                        </div>
                    {% endif %}
                        <div class="col-sm-12 col-xl-6">
                            {% include 'card/charlas.html' %}
                        </div>
                        <div class="col-sm-12 col-xl-6 ml-auto">
                            {% include 'card/talleres.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

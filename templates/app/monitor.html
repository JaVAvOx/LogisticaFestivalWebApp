{% block content %}

    <script>
    String.prototype.format = function() {
      a = this;
      for (k in arguments) {
        a = a.replace("{" + k + "}", arguments[k])
      }
      return a
    }

    function pad(number) {
      if (number < 10) {
        return '0' + number;
      }
      return number;
    }

    function myMinimize(word){
        if(word.length > 20){
            return word.substring(0, 20)+"...";
        }
        return word;
    }

        $(function () {
            $('#calendar').fullCalendar({
                defaultDate: '2018-10-18',
                nowIndicator: 'true',
                defaultView: 'agendaDay',
                minTime: "09:00:00",
                maxTime: "18:00:00",
                allDaySlot: false,
                slotDuration: '00:30:00',
                height: "auto",
                header:{
                    left:   'title',
                    center: '',
                    right:  'prev,next'
                },
                events: {{ events|safe }},
                eventRender: function(event, element) {
                    console.log(typeof event.start);
                    $(element).tooltip({title: event.start.toISOString().substring(11,16) +
                                               '-' + event.end.toISOString().substring(11,16) +
                                               ("\n Espacio: {0}\n Sala: {2} ({1})".format(
                                                   myMinimize(event.namePlace), event.zone, "B01 prueba"))});
                }
            });
        });
    </script>
    <div class="row">
        <div class="col-md-12">
            {% include 'card/monitor_calendar.html' %}
        </div>
    </div>

{% endblock content %}

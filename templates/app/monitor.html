{% endblock extrascript %}

{% block content %}

    <script>
        $(function () {
            $('#calendar').fullCalendar({
                nowIndicator: 'true',
                defaultView: 'agendaDay',
                events: {{ events|safe }}
            });
        });
    </script>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Visi√≥n Monitor
                </div>

                <div class="card-body" id="card_id">

                    <select class="form-control"
                            id="select_monitor" data-parsley-multiple="tabs">
                        <option disabled selected value>Seleccionar Monitor</option>
                        {% for monitor in monitores %}
                            <option value="{{ monitor.id }}">{{ monitor.nombre }}</option>
                        {% endfor %}
                    </select>

                    <br>

                    <div id='calendar'></div>

                </div>
            </div>
        </div>
    </div>

{% endblock content %}

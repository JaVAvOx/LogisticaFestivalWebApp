<div class="card">
    <div class="card-header">
        Visi√≥n Monitor
    </div>
    <div class="offset-md-3 col-md-6 card-body" id="card_id">
        {% if user.is_monitor_stand %}
            <h3 class="text-left">Selecciona el monitor:</h3>
            <select class="form-control"
                    id="select_monitor" data-parsley-multiple="tabs">
                <option disabled {% if not pk_monitor %}selected{% endif %}>Monitor</option>
                {% for monitor in monitores %}
                    <option value="{{ monitor.id }}"
                            {% if monitor.id == pk_monitor %}selected{% endif %}>{{ monitor.nombre }}</option>
                {% endfor %}
            </select>
        {% endif %}
        <br>
        <div class="card-body" id='calendar' style="background-color: #f0f3f5; border-radius: 0.3em;"></div>
    </div>
</div>

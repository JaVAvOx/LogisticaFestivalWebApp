<div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i> Tours
    </div>
    <div class="card-body" style="padding=0">
        <div class="d-flex"
             style="background-color: white; padding: 0.3rem 0.7rem;">
            <div id="div_for_alert"></div>

            <div class="container" align="center">
                <div><h1 class="text-left" style="margin-bottom: 0.9em;">Pide un Tour</h1></div>
                <div class="card-body" style="background-color: #f0f3f5; border-radius: 0.3em; margin-bottom:0.7em">
                    <form action="{% url 'tour' %}" method="post"
                          enctype="multipart/form-data"
                          class="form-horizontal"
                          id="new_tour_form">
                        {% csrf_token %}

                        <div class="form-group d-flex justify-content-around flex-wrap">
                            <label class="col-md-2 col-xs-12 col-form-label" style="color: #3e515b;"
                                   for="{{ tour.nombre.id_for_label }}">Nombre</label>
                            <div class="col-md-10 col-xs-12">
                                {{ tour.nombre }}
                            </div>
                        </div>

                        <div class="form-group d-flex justify-content-around flex-wrap">
                            <label class="col-md-2 col-xs-12 col-form-label" style="color: #3e515b;"
                                   for="{{ tour.duracion.id_for_label }}">Duraci√≥n
                                (Minutos)</label>
                            <div class="col-md-10 col-xs-12">
                                {{ tour.duracion }}
                            </div>
                        </div>

                        <div class="form-group d-flex justify-content-around flex-wrap">
                            <label class="col-md-2 col-xs-12 col-form-label" style="color: #3e515b;"
                                   for="{{ tour.alumnos.id_for_label }}">Cantidad
                                de Alumnos</label>
                            <div class="col-md-10 col-xs-12">
                                {{ tour.alumnos }}
                            </div>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-dot-circle-o"></i> Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i> Tours
    </div>
    <div class="card-body" style="padding=0">
        <div class="d-flex"
             style="background-color: white; padding: 0.3rem 0.7rem;">
            <div id="div_for_alert"></div>

            <div class="container" align="center">
                <div><h1 class="text-left" style="margin-bottom: 0.9em;">Pide un Tour</h1></div>
                <div class="card-body" style="background-color: #f0f3f5; border-radius: 0.3em; margin-bottom:0.7em; padding-top:2em">
                    <form action="{% url 'tour' %}" method="post"
                          enctype="multipart/form-data"
                          class="form-horizontal"
                          id="new_tour_form">
                        {% csrf_token %}

                        <div class="form-group d-flex justify-content-around flex-wrap">
                            <label class="col-lg-3 col-md-3 col-xs-12 col-form-label text-left" style="color: #3e515b;"
                                   for="{{ tour.nombre.id_for_label }}">Nombre</label>
                            <div class="col-lg-8 col-md-7 col-xs-12">
                                {{ tour.nombre }}
                            </div>
                        </div>

                        <div class="form-group d-flex justify-content-around flex-wrap">
                            <label class="col-lg-3 col-md-3 col-xs-12 col-form-label text-left" style="color: #3e515b;"
                                   for="{{ tour.duracion.id_for_label }}">Duraci√≥n
                                (Minutos)</label>
                            <div class="col-lg-8 col-md-7 col-xs-12">
                                {{ tour.duracion }}
                            </div>
                        </div>

                        <div class="form-group d-flex justify-content-around flex-wrap">
                            <label class="col-lg-3 col-md-3 col-xs-12 col-form-label text-left" style="color: #3e515b;"
                                   for="{{ tour.alumnos.id_for_label }}">Cantidad
                                de Alumnos</label>
                            <div class="col-lg-8 col-md-7 col-xs-12">
                                {{ tour.alumnos }}
                            </div>
                        </div>
                            <button type="submit" class="btn btn-primary btn-lg " id="load_button" onclick="myFunctionTest()"
                                    style="border-radius: 0.4em;"
                                    data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Creando tours">
                                <i class="fa fa-bullseye" id="icon_enviar"></i> Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
